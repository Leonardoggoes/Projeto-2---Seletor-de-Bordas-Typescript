<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border-Radius-Picker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.css" type="module"></script>  
  </head>
  <body class="background">
      <h1>SELETOR DE BORDAS</h1>
   
    <div class="container">  
    <div class="border-picker"></div>  
    
    <div class="slider-container">
    <input type="range" class="slider" id="slider-r" min="0" max="100" value="10">
    <input type="range" class="slider" id="slider-l" min="0" max="100" value="10">
    
    <input type="range" class="slider" id="slider-t" min="0" max="100" value="10">
    <input type="range" class="slider" id="slider-b" min="0" max="100" value="10" style="transform: scaleX(-1)">
    </div>
    </div>
    
    
 
    <div class="Copy">
      <span class="bordertl" id="bordertl">10%</span>
      <span class="bordertr" id="bordertr">10%</span>
      <span class="borderbr" id="borderbr">10%</span>
      <span class="borderbl" id="borderbl">10%</span>
      <button class="copybtn">
      <span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M24 12l-5.657 5.657-1.414-1.414L21.172 12l-4.243-4.243 1.414-1.414L24 12zM2.828 12l4.243 4.243-1.414 1.414L0 12l5.657-5.657L7.07 7.757 2.828 12zm6.96 9H7.66l6.552-18h2.128L9.788 21z"></path></svg> Code</span>
      </button>
    </div>
   

  </body>
</html>
